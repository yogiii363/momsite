{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if order.order_date %}
            <div class="date">
                {{ order.order_date }}
            </div>
        {% endif %}
        <h1>{{ order.name }}</h1>
        <p>{{ order.clothing|linebreaksbr }}</p>
        <p>{{ order.price|linebreaksbr }}</p>
        <p>{{ order.completion_date }}</p>
    </div>
{% endblock %}
